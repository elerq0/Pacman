<h1>
  <mat-form-field class="formfield-form">
    <mat-label>Login</mat-label>
    <label>
      <input matInput [(ngModel)]="login">
    </label>
  </mat-form-field>
  <p></p>
  <mat-form-field class="formfield-form">
    <mat-label>Password</mat-label>
    <label>
      <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
    </label>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <p></p>
  <mat-form-field class="formfield-form" disableRipple>
    <mat-select placeholder="Leading question" [(value)]="question">
      <mat-option *ngFor="let ques of questions" [value]="ques">{{ques}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p></p>
  <mat-form-field class="formfield-form">
    <mat-label>Answer</mat-label>
    <label>
      <input matInput [(ngModel)]="answer">
    </label>
  </mat-form-field>
  <p></p>

</h1>

<h2>
  <button mat-button class="button" (click)="backToStartMenu()" routerLink="">Back</button>
  <button mat-button class="button" (click)="registerAccount()">Accept</button>
</h2>
